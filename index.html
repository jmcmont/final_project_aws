<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Todos los productos</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous" />
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.min.css">
    <link rel="stylesheet" href="./css/styles.css" />
</head>

<body class="bg-body-secondary">

    <div id="spinner"
        class="d-flex justify-content-center align-items-center position-fixed top-0 start-0 w-100 h-100 bg-white opacity-75 z-2000">
        <div class="spinner-border text-primary" role="status">
            <span class="visually-hidden">Cargando...</span>
        </div>
        <div class="ms-3">Cargando...</div>
    </div>


    <nav class="navbar navbar-expand-lg bg-info-subtle" data-bs-theme="dark">
        <div class="container-fluid">
            <a class="navbar-brand pe-3">
                <img id="store-icon" class="d-inline-block p-2" src="./img/icono.png" alt="brand" />
                <span id="store" class="align-middle store" style="font-size: 20px">Tienda en linea</span>
            </a>
        </div>
    </nav>

    <div class="toast-container position-fixed bottom-0 end-0 p-3">
        <div class="toast text-bg-primary border-0 fade w-100" role="alert" aria-live="assertive" aria-atomic="true"
            data-bs-delay="4000" id="toast">
            <div class="toast-body">
                <span class="me-3" id="message">Respuesta</span>
                <button type="button" class="btn-close btn-close-white float-end" data-bs-dismiss="toast"
                    aria-label="Close"></button>
            </div>
        </div>
    </div>


    <div class="modal fade" id="modalInfo" tabindex="-1">
        <div class="modal-dialog">
            <div class="modal-content">
                <div class="modal-header">
                    <h3 class="modal-title fs-5" id="titleModal"></h3>
                    <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                </div>
                <div class="modal-body" id="cuerpoModal">

                    <form id="elementsProduct">

                        <div class="mb-3" id="group_SKU">
                            <label for="sku" class="form-label">SKU:</label>
                            <input type="text" class="form-control" id="sku" disabled>
                        </div>

                        <div class="mb-3">
                            <label for="name" class="form-label">Nombre del producto:</label>
                            <input type="text" class="form-control" id="name" disabled>
                        </div>

                        <div class="mb-3">
                            <label for="description" class="form-label">Descripción:</label>
                            <textarea type="text" class="form-control" id="description" rows="4" disabled></textarea>
                        </div>

                        <div>
                            <label for="category" class="form-label">Categoria:</label>
                            <select class="form-select mb-3" id="category" disabled>
                                <option selected value="Celulares">Celulares</option>
                                <option value="Tablets">Tablets</option>
                                <option value="Laptops">Laptops</option>
                            </select>

                        </div>

                        <div class="mb-3">
                            <label for="price" class="form-label">Precio:</label>
                            <input type="number" class="form-control" id="price" disabled>
                        </div>

                        <div class="mb-3" id="group_Date">
                            <label for="creation_date" class="form-label">Fecha de creación:</label>
                            <input type="text" class="form-control" id="creation_date" disabled></textarea>
                        </div>

                        <button type="button" class="btn btn-primary mt-3" id="btnSaveOrDelete"
                            data-bs-dismiss="modal">Guardar</button>
                    </form>

                </div>
            </div>
        </div>
    </div>

    <div class="container mt-5">

        <div class="row mb-3">
            <div class="col">
                <a type="button" id="add" class="btn btn-primary float-end" data-bs-toggle="modal"
                    data-bs-target="#modalInfo">
                    <i class="bi bi-plus-lg"></i>
                    Agregar producto
                </a>
            </div>
        </div>

        <div class="table-responsive">
            <table id="data-table" class="table text-center align-middle">
                <thead>
                    <tr>
                        <th scope="col">SKU</th>
                        <th scope="col">Producto</th>
                        <th scope="col">Categoria</th>
                        <th scope="col">Precio</th>
                        <th scope="col">Acciones</th>
                    </tr>
                </thead>
                <tbody class="table-group-divider"></tbody>
            </table>
        </div>

    </div>



    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
        crossorigin="anonymous"></script>

    <script defer src="./js/index.js"></script>
</body>

</html>
